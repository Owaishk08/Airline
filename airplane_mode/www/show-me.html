{% set color = frappe.form_dict.get('color', 'black') %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Color Rectangle</title>
    <style>
        body {
            display: flex;
            background-color: #f0f0f0;
        }
        .rectangle {
            width: 500px;
            height: 200px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="rectangle" style="background-color: {{color}}"></div>
</body>
</html>
